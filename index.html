<DOCTYPE html>
    <html Lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
        <link rel="stylesheet" href="styles.css"/>     
        <title>  Datails form</title>
        
        </head>
        <body>
            <form>
            <div class="field-name">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required />
                <i class="fas fa-arrow-right"></i>
                </div>
            <div class="field-email innactive">
                <i class="fas fa-arrow-right"></i>
                <input type="email" placeholder="Enter your Email" required />
                <i class="fas fa-arrow-down"></i>
                </div>
            <div class="field-password innactive">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Enter your Password" required/>
                </div>
            <div class="field-finish innactive">
                <p>Thank you!</p>
                
                </div>
            <div class="field-start-date innactive">
                <input type="date" placeholder="Enter your start Date" required/>
                </div>
            </form>
            <script src="app.js"></script>
            
        </body>
